    <meta charset="UTF-8">

    <style>
        body { padding: 30px; background: #F0F2F5; font-family: 'Noto Sans KR', sans-serif; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .header h2 { font-size: 24px; font-weight: 800; color: #1A1F36; margin: 0; }

        /* Stat Cards */
        .stat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 24px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border: 1px solid #E3E8EE; position: relative; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .stat-card.alert { border-left: 4px solid #E53E3E; }
        .stat-card.good { border-left: 4px solid #00875A; }
        .stat-val { font-size: 28px; font-weight: 800; margin: 8px 0; }
        .stat-label { font-size: 13px; color: #888; font-weight: 600; }
        
        .btn { padding: 4px 10px; border-radius: 4px; border: none; font-size: 11px; font-weight: bold; cursor: pointer; color: white; }
        .btn-danger { background: #E53E3E; }
        .btn-success { background: #00875A; }
        .btn-ghost { background: white; color: #555; border: 1px solid #ddd; padding: 8px 15px; font-size: 13px; cursor: pointer; }

        /* Main Layout */
        .dashboard-main { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; }
        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 2px 5px rgba(0,0,0,0.03); display: flex; flex-direction: column; }
        h3 { margin: 0 0 20px 0; font-size: 16px; font-weight: 700; display: flex; align-items: center; gap: 8px; }

        /* Progress Bar (Global) */
        .progress-bar { background: #eee; height: 8px; border-radius: 4px; margin-top: 5px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 4px; transition: width 0.5s ease; }

        /* Feed Item */
        .feed-item { display: flex; gap: 15px; align-items: start; padding-bottom: 15px; border-bottom: 1px solid #eee; margin-bottom: 15px; animation: fadeIn 0.5s ease; }
        .feed-item:last-child { border-bottom: none; margin-bottom: 0; }
        .feed-icon { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 16px; }
        .feed-text { font-size: 14px; font-weight: 500; margin-bottom: 4px; color: #333; line-height: 1.4; }
        .feed-time { font-size: 12px; color: #888; }

        /* Student Status List */
        .student-item { margin-bottom: 18px; }
        .st-header { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px; font-weight: 600; color: #333; }
        .st-stats { font-size: 12px; color: #666; font-weight: normal; }
        .st-rate { font-weight: 800; color: #0052CC; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script type="module" src="firebase-config.js"></script>
</head>
